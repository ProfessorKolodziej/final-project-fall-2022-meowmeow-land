<!DOCTYPE html>
<html>


<head>
	<title>Game-1</title>

	<link rel="stylesheet" type="text/css" href="css/game1.css">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
	<link rel="stylesheet" href="css/stylesheet2.css" type="text/css" />
</head>

<body>

	<main class="content-container-game1">

		<div class="gamebackground-one">
			<img src="images/gametv2.jpeg" alt="background">
		</div>




		<div class="cat-c">
			<img id="computer-choice" src="images/placeholder.png" alt="">
		</div>


		<div class="user-c">

			<img id="user-choice" src="images/placeholder.png" alt="">
		</div>


		<div class="result-img">
			<img id="result" src="images/placeholder_result.png" alt="">
		</div>



		<div class="vs">
			<img src="images/vs.png" alt="game1cat">
		</div>

		<div class="cat">
			<img src="images/orangecatright.png" alt="game1cat">
		</div>

		<div class="user">
			<img src="images/pinkmon.png" alt="game1user">
		</div>

		<div class="backsquarebutton">
			<a href="gamelistpage.html">
				<img src="images/backsquare.png" class="sound-button" data-target="gamelistpage.html" alt="gamebutton">
			</a>
		</div>


		<div class="buttons">

			<button id="rock"><img src="images/rock_button.png" alt="Rock"></button>
			<button id="paper"><img src="images/paper_button.png" alt="Paper"></button>
			<button id="scissors"><img src="images/scissors_button.png" alt="Scissors"></button>

		</div>


		<div class="music-button">
			<img id="music-toggle" src="images/play_button.png" style="width:74px; height:74px; cursor:pointer;" />
		</div>


		<div class="user-health-container">
			<div id="user-health"> <img id="user-health-img" src="images/user_heart5.png"></div>
		</div>

		<div class="computer-health-container">
			<div id="computer-health"> <img id="computer-health-img" src="images/computer_heart5.png"></div>
		</div>

		<div id="game-win-screen" class="game-over-screen" style="display: none;">
			<div class="victory-img">
				<img src="images/victory.png" alt="Victory">
			</div>
			<div class="user-happy">
				<img src="images/user-happy.png" alt="user-happy">
			</div>
			<div class="cat-sad">
				<img src="images/cat-sad.png" alt="cat-sad">
			</div>
			<div class="startBtn">
				<img src="images/startBtn.png" alt="Restart" class="restart-button">
			</div>
			<div class="finishBtn">
				<img src="images/finishBtn.png" alt="Finish" class="finish-button">
			</div>
		</div>

		<div id="game-lose-screen" class="game-over-screen" style="display: none;">

			<div class="game-over-img">
				<img src="images/game-over.png" alt="Game Over">
			</div>
			<div class="user-sad">
				<img src="images/user-sad.png" alt="user-sad">
			</div>

			<div class="cat-happy">
				<img src="images/cat-happy.png" alt="cat-happy">
			</div>
			<div class="startBtn">
				<img src="images/startBtn.png" alt="Restart" class="restart-button">
			</div>
			<div class="finishBtn">
				<img src="images/finishBtn.png" alt="Finish" class="finish-button">
			</div>
		</div>


	</main>

	<audio id="gameAbgSound" loop>
		<source src="sounds/game-music.mp3" type="audio/mpeg">

	</audio>

	<audio id="buttonSound" src="sounds/clicksound.m4a"></audio>

	<script src="js/game1.js"></script>

</body>

</html>
