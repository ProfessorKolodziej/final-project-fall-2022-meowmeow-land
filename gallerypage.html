<!DOCTYPE html>
<html>


<head>
	<title>gallerypage</title>

	<link rel="stylesheet" type="text/css" href="css/gallery.css">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />
</head>

<body>

	<main class="content-container-gallery">

		<div class="gallerybackground">
			<img src="images/PINKBG.jpeg" alt="background">
		</div>





		<div class="starleft">
			<img src="images/starleft.png" alt="starl">
		</div>

		<div class="starright">
			<img src="images/starright.png" alt="starr">
		</div>


		<div class="gallerytitle">
			<h1>Gallery</h1>
		</div>


		<div class="fivecats">
			<img src="images/fivecat.png" alt="5cats">
		</div>


		<div class="gallery-wrap">
			<img src="images/leftarrow.png" id="backBtn">

			<div class="gallery">
				<div>
					<span><img src="images/image1.png"></span>
					<span><img src="images/image2.png"></span>
					<span><img src="images/image3.png"></span>
				</div>
				<div>
					<span><img src="images/image4.png"></span>
					<span><img src="images/image5.png"></span>
					<span><img src="images/image6.png"></span>

				</div>
				<div>
					<span><img src="images/image7.png"></span>
					<span><img src="images/image8.png"></span>
					<span><img src="images/image9.png"></span>
				</div>
				<div>
					<span><img src="images/image10.png"></span>
					<span><img src="images/image11.png"></span>
					<span><img src="images/image12.png"></span>

				</div>


			</div>

			<img src="images/rightarrow.png" id="nextBtn">
		</div>


		<div class="backsquarebutton">
			<a href="menupage.html">
				<img src="images/backsquare.png" class="sound-button" data-target="menupage.html" alt="gamebutton">
			</a>
		</div>

		<div class="music-button">
			<img id="music-toggle" src="images/play_button.png" style="width:80px; height:80px; cursor:pointer;" />
		</div>

	</main>
	<audio id="menubgSound" loop>
		<source src="sounds/chill.mp3" type="audio/mpeg">
	</audio>


	<audio id="buttonSound" src="sounds/meow.m4a"></audio>
	<script src="js/gallery.js">
	</script>
</body>

</html>
