<!DOCTYPE html>
<html>


<head>
	<title>menupage</title>

	<link rel="stylesheet" type="text/css" href="css/menu.css">
	<link rel="stylesheet" href="css/stylesheet.css" type="text/css" />

</head>

<body>

	<main class="content-container-menu">

		<div class="menubackground">
			<img src="images/STARNIGHTBG.jpeg" alt="background">
		</div>

		<div class="starleft">
			<img src="images/starleft.png" alt="starl">
		</div>

		<div class="starright">
			<img src="images/starright.png" alt="starr">
		</div>



		<div class="menu">
			<h1>Menu</h1>
		</div>


		<div class="catleft">
			<img src="images/CATLEFT.png" alt="catleft">
		</div>

		<div class="catright">
			<img src="images/CATRIGHT.png" alt="catright">
		</div>


		<div class="gamebutton">
			<a href="gamelistpage.html">
				<img src="images/GAMEBOTTON.png" class="sound-button" data-target="gamelistpage.html" alt="gamebutton">
			</a>
		</div>

		<div class="gallerybutton">
			<a href="gallerypage.html">
				<img src="images/GALLERYBOTTON.png" class="sound-button" data-target="gallerypage.html" alt="gallerybotton">
			</a>
		</div>

		<div class="creditsbotton">
			<a href="creditpagebb.html">
				<img src="images/CREDITSBOTTON.png" class="sound-button" data-target="creditpagebb.html"
					alt="creditsbutton">
			</a>
		</div>

		<div class="backbotton">
			<a href="index.html">
				<img src="images/BACKBOTTON.png" class="sound-button" data-target="index.html" alt="backbotton">
			</a>
		</div>

		<div class="music-button">
			<img id="music-toggle" src="images/play_button.png" style="width:80px; height:80px; cursor:pointer;" />
		</div>



	</main>

	<audio id="buttonSound" src="sounds/meow.m4a"></audio>

	<audio id="menubgSound" loop>
		<source src="sounds/menu-music.mp3" type="audio/mpeg">
	</audio>


	<script src="js/scripts.js"></script>

</body>

</html>
